<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Aplikasi Device Hmsi">
  <meta name="keywords" content="sdedyatm,atm,hmsi,hino">
  <meta name="author" content="sdedyatm">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Device Hmsi</title>
  <style>
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* Diubah dari center agar konten mulai dari atas */
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      /* Kunci untuk smooth scroll di iframe mobile */
      background-color: #000;
      color: grey;
    }

    h1 {
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      font-family: 'Gemina3D', sans-serif;
      font-size: 28px;
      color: #222;
      text-align: center;
      text-shadow:
        1px 1px 0 #fff,
        -1px -1px 0 #fff,
        2px 2px 3px #FFD700,
        3px 3px 5px rgba(0, 0, 0, 0.2);
    }

    #photo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      max-width: 800px;
      margin: 20px auto;
    }

    .photo-item {
      position: relative;
      flex: 1;
      min-width: calc(25% - 10px);
      margin: 5px;
      border-radius: 15px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .photo-item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
    }

    .photo-item p {
      text-align: center;
      margin: 10px 0;
      color: #0074cc;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8), 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 5px 10px;
      border-radius: 15px;
      text-decoration: none;
      margin-top: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 80%;
      max-height: 80%;
      border: 2px solid #fff;
      border-radius: 15px;
    }

    .close-btn {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      background-color: red;
      padding: 5px;
      border-radius: 3px;
    }

    h3 {
      padding: 0px;
      margin: 0;
      color: #fff;
      font-size: 1.5em;
      text-shadow: 2px 2px 2px #000;
    }
  </style>
</head>
