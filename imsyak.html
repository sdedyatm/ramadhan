<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Imsyak Indonesia</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: rgba(17, 24, 39, 0.8);
      --accent: #10b981;
      --accent-glow: rgba(16, 185, 129, 0.3);
      --text-primary: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.1);
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background Animation */
    .bg-pattern {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bg-pattern::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.04) 0%, transparent 70%);
      animation: bgFloat 20s ease-in-out infinite;
    }

    @keyframes bgFloat {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      33% {
        transform: translate(2%, 2%) rotate(1deg);
      }

      66% {
        transform: translate(-1%, 1%) rotate(-1deg);
      }
    }

    /* Grid Pattern */
    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(16, 185, 129, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 30px 0 20px;
    }

    .header h1 {
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Location Card */
    .location-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .location-card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 30px var(--accent-glow);
      transform: translateY(-2px);
    }

    .location-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .location-value {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .location-icon {
      width: 20px;
      height: 20px;
      color: var(--accent);
      flex-shrink: 0;
    }

    .location-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .location-arrow {
      margin-left: auto;
      color: var(--text-muted);
      transition: transform 0.3s ease;
    }

    .location-card:hover .location-arrow {
      transform: translateX(4px);
      color: var(--accent);
    }

    /* Countdown */
    .countdown-section {
      text-align: center;
      margin-bottom: 24px;
      padding: 24px;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
      border-radius: 20px;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .countdown-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .countdown-time {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(2.5rem, 8vw, 3.5rem);
      font-weight: 600;
      color: var(--accent);
      line-height: 1;
    }

    .countdown-target {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 8px;
    }

    /* Prayer Times Grid */
    .prayer-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .prayer-item {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .prayer-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .prayer-item.active {
      border-color: var(--accent);
      background: rgba(16, 185, 129, 0.08);
    }

    .prayer-item.active::before {
      opacity: 1;
    }

    .prayer-item.imsak {
      grid-column: span 2;
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(245, 158, 11, 0.05) 100%);
      border-color: rgba(245, 158, 11, 0.3);
    }

    .prayer-item.imsak::before {
      background: var(--warning);
    }

    .prayer-item.imsak.active::before {
      opacity: 1;
    }

    .prayer-name {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .prayer-time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .prayer-item.imsak .prayer-time {
      font-size: 2rem;
      color: var(--warning);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 100;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      width: 100%;
      max-width: 480px;
      max-height: 85vh;
      background: var(--bg-secondary);
      border-radius: 24px 24px 0 0;
      padding: 24px;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
      display: flex;
      flex-direction: column;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: var(--danger);
      color: var(--danger);
    }

    /* Search */
    .search-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    .search-input {
      width: 100%;
      padding: 14px 14px 14px 48px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    /* City List */
    .city-list {
      flex: 1;
      overflow-y: auto;
      margin: 0 -24px;
      padding: 0 24px;
    }

    .province-group {
      margin-bottom: 16px;
    }

    .province-name {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent);
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 8px;
      position: sticky;
      top: 0;
      background: var(--bg-secondary);
    }

    .city-btn {
      width: 100%;
      padding: 14px 16px;
      text-align: left;
      font-size: 0.95rem;
      font-family: inherit;
      background: transparent;
      border: none;
      border-radius: 10px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    .city-btn:hover {
      background: rgba(16, 185, 129, 0.1);
    }

    .city-btn.selected {
      background: rgba(16, 185, 129, 0.15);
      color: var(--accent);
    }

    .city-coord {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Status */
    .status-bar {
      text-align: center;
      padding: 16px;
      margin-top: 16px;
      border-radius: 12px;
      font-size: 0.85rem;
    }

    .status-bar.loading {
      background: rgba(59, 130, 246, 0.1);
      color: #60a5fa;
    }

    .status-bar.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .status-bar.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent);
    }

    /* Loading Animation */
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid currentColor;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (min-width: 640px) {
      .container {
        padding: 40px 20px;
      }

      .modal-content {
        border-radius: 24px;
        margin: auto;
        max-height: 80vh;
      }

      .modal-overlay {
        align-items: center;
        padding: 20px;
      }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Scrollbar */
    .city-list::-webkit-scrollbar {
      width: 6px;
    }

    .city-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .city-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .city-list::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>

    // State
    let selectedCity = null;
    let prayerTimes = null;
    let countdownInterval = null;
    // DOM Elements
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');
    const locationCard = document.getElementById('locationCard');
    const locationName = document.getElementById('locationName');
    const searchInput = document.getElementById('searchInput');
    const cityList = document.getElementById('cityList');
    const headerDate = document.getElementById('headerDate');
    const countdown = document.getElementById('countdown');
    const countdownTarget = document.getElementById('countdownTarget');
    const statusBar = document.getElementById('statusBar');
    const statusText = document.getElementById('statusText');
    const imsakEl = document.getElementById('imsak');
    const fajrEl = document.getElementById('fajr');
    const dhuhrEl = document.getElementById('dhuhr');
    const asrEl = document.getElementById('asr');
    const maghribEl = document.getElementById('maghrib');
    const ishaEl = document.getElementById('isha');
    // Initialize date
    function initDate() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };
      headerDate.textContent = now.toLocaleDateString('id-ID', options);
    }
    // Render city list
    function renderCityList(filter = '') {
      const grouped = {};
      const filterLower = filter.toLowerCase();
      citiesData.forEach(city => {
        if (filterLower && !city.name.toLowerCase().includes(filterLower) &&
          !city.province.toLowerCase().includes(filterLower)) {
          return;
        }
        if (!grouped[city.province]) {
          grouped[city.province] = [];
        }
        grouped[city.province].push(city);
      });
      let html = '';
      Object.keys(grouped).sort().forEach(province => {
        html += `<div class="province-group">
          <div class="province-name">${province}</div>`;
        grouped[province].forEach(city => {
          const isSelected = selectedCity && selectedCity.name === city.name && selectedCity.province === city.province;
          html += `
            <button class="city-btn ${isSelected ? 'selected' : ''}" 
                    data-lat="${city.lat}" 
                    data-lon="${city.lon}" 
                    data-name="${city.name}"
                    data-province="${city.province}">
              <span>${city.name}</span>
              <span class="city-coord">${city.lat.toFixed(4)}, ${city.lon.toFixed(4)}</span>
            </button>`;
        });
        html += '</div>';
      });
      cityList.innerHTML = html || '<div class="status-bar error" style="margin: 20px 0;">Kota tidak ditemukan</div>';
    }
    // Show/hide modal
    function showModal() {
      modal.classList.add('active');
      searchInput.focus();
    }

    function hideModal() {
      modal.classList.remove('active');
    }
    // Fetch prayer times
    async function fetchPrayerTimes(lat, lon) {
      showStatus('Memuat jadwal sholat...', 'loading');
      try {
        const today = new Date();
        const date = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
        const url = `https://api.aladhan.com/v1/timings/${date}?latitude=${lat}&longitude=${lon}&method=11`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Gagal mengambil data');
        const data = await res.json();
        prayerTimes = data.data.timings;
        imsakEl.textContent = prayerTimes.Imsak || '--:--';
        fajrEl.textContent = prayerTimes.Fajr || '--:--';
        dhuhrEl.textContent = prayerTimes.Dhuhr || '--:--';
        asrEl.textContent = prayerTimes.Asr || '--:--';
        maghribEl.textContent = prayerTimes.Maghrib || '--:--';
        ishaEl.textContent = prayerTimes.Isha || '--:--';
        hideStatus();
        updateCountdown();
        // Save to localStorage
        if (selectedCity) {
          localStorage.setItem('lastCity', JSON.stringify(selectedCity));
        }
      } catch (error) {
        showStatus('Gagal memuat jadwal: ' + error.message, 'error');
      }
    }
    // Update countdown
    function updateCountdown() {
      if (!prayerTimes) {
        countdown.textContent = '--:--:--';
        countdownTarget.textContent = 'Pilih kota terlebih dahulu';
        return;
      }
      const now = new Date();
      const prayers = [{
          name: 'Imsak',
          time: prayerTimes.Imsak
        },
        {
          name: 'Subuh',
          time: prayerTimes.Fajr
        },
        {
          name: 'Dzuhur',
          time: prayerTimes.Dhuhr
        },
        {
          name: 'Ashar',
          time: prayerTimes.Asr
        },
        {
          name: 'Maghrib',
          time: prayerTimes.Maghrib
        },
        {
          name: 'Isya',
          time: prayerTimes.Isha
        }
      ];
      // Find next prayer
      let nextPrayer = null;
      let nextPrayerDate = null;
      for (const prayer of prayers) {
        const [hours, minutes] = prayer.time.split(':').map(Number);
        const prayerDate = new Date(now);
        prayerDate.setHours(hours, minutes, 0, 0);
        if (prayerDate > now) {
          nextPrayer = prayer;
          nextPrayerDate = prayerDate;
          break;
        }
      }
      // If all prayers have passed, show countdown to tomorrow's Imsak
      if (!nextPrayer) {
        const [hours, minutes] = prayerTimes.Imsak.split(':').map(Number);
        nextPrayerDate = new Date(now);
        nextPrayerDate.setDate(nextPrayerDate.getDate() + 1);
        nextPrayerDate.setHours(hours, minutes, 0, 0);
        nextPrayer = {
          name: 'Imsak (besok)',
          time: prayerTimes.Imsak
        };
      }
      // Update active state
      document.querySelectorAll('.prayer-item').forEach(item => {
        item.classList.remove('active');
      });
      if (nextPrayer) {
        const prayerIndex = prayers.findIndex(p => p.name === nextPrayer.name);
        if (prayerIndex === 0) {
          document.querySelector('.prayer-item.imsak').classList.add('active');
        } else {
          const prayerElements = document.querySelectorAll('.prayer-item:not(.imsak)');
          if (prayerElements[prayerIndex - 1]) {
            prayerElements[prayerIndex - 1].classList.add('active');
          }
        }
      }
      // Calculate remaining time
      const diff = nextPrayerDate - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      countdown.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      countdownTarget.textContent = `Menuju ${nextPrayer.name} (${nextPrayer.time})`;
    }
    // Status bar
    function showStatus(message, type) {
      statusBar.style.display = 'block';
      statusBar.className = `status-bar ${type}`;
      statusText.textContent = message;
    }

    function hideStatus() {
      statusBar.style.display = 'none';
    }
    // Load saved city
    function loadSavedCity() {
      const saved = localStorage.getItem('lastCity');
      if (saved) {
        try {
          selectedCity = JSON.parse(saved);
          locationName.textContent = selectedCity.name;
          fetchPrayerTimes(selectedCity.lat, selectedCity.lon);
        } catch (e) {
          console.error('Failed to load saved city:', e);
        }
      }
    }
    // Event listeners
    locationCard.addEventListener('click', showModal);
    modalClose.addEventListener('click', hideModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) hideModal();
    });
    searchInput.addEventListener('input', (e) => {
      renderCityList(e.target.value);
    });
    cityList.addEventListener('click', (e) => {
      const btn = e.target.closest('.city-btn');
      if (!btn) return;
      selectedCity = {
        name: btn.dataset.name,
        province: btn.dataset.province,
        lat: parseFloat(btn.dataset.lat),
        lon: parseFloat(btn.dataset.lon)
      };
      locationName.textContent = selectedCity.name;
      hideModal();
      fetchPrayerTimes(selectedCity.lat, selectedCity.lon);
      renderCityList(searchInput.value);
    });
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        hideModal();
      }
    });
    // Initialize
    initDate();
    renderCityList();
    loadSavedCity();
    // Update countdown every second
    setInterval(updateCountdown, 1000);
    // Update date at midnight
    setInterval(initDate, 60000);
  </script>
