  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      overscroll-behavior: none;
    }

    /* VIDEO */
    .video-wrapper {
      position: relative;
      width: 55%;
      aspect-ratio: 16/9;
      max-height: 320px;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.07);
    }

    #main-video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #000;
    }

    /* SCROLLBAR */
    .custom-scroll::-webkit-scrollbar {
      width: 3px;
    }

    .custom-scroll::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    /* SUBMENU ACCORDION */
    .submenu-container {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      /* Animasi lebih lambat & smooth ‚Äî tidak terasa "loncat" */
      transition: max-height 0.38s cubic-bezier(0.4, 0, 0.2, 1),
        opacity 0.28s ease,
        margin 0.38s ease;
    }

    .submenu-container.open {
      max-height: 1000px;
      opacity: 1;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    /* TOMBOL KATEGORI */
    .category-btn {
      width: 100%;
      padding: 14px 16px;
      background: rgba(30, 41, 59, 0.45);
      border: 1px solid rgba(71, 85, 105, 0.4);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      /*
        touch-action:manipulation = hilangkan 300ms delay Android
        TANPA perlu touchend + preventDefault
        Ini lebih aman dan tidak menyebabkan double-fire
      */
      touch-action: manipulation;
      /* Transisi lebih pelan = terasa lebih solid, tidak "meletup" */
      transition: background 0.22s ease, border-color 0.22s ease;
      min-height: 58px;
      text-align: left;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
    }

    .category-btn:hover {
      background: rgba(30, 41, 59, 0.85);
    }

    .category-btn:active {
      background: rgba(15, 23, 42, 0.9);
    }

    .category-btn.is-open {
      border-color: rgba(59, 130, 246, 0.55);
      background: rgba(30, 41, 59, 0.75);
    }

    .cat-label {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: .07em;
      display: flex;
      align-items: center;
      gap: 10px;
      pointer-events: none;
    }

    .cat-icon {
      font-size: 18px;
      pointer-events: none;
    }

    .chevron-icon {
      width: 15px;
      height: 15px;
      color: #ffff;
      flex-shrink: 0;
      transition: transform 0.32s ease, color 0.22s ease;
      pointer-events: none;
    }

    .category-btn.is-open .chevron-icon {
      transform: rotate(180deg);
      color: #60a5fa;
    }

    /* TOMBOL SUB-MENU */
    .sub-btn {
      width: 100%;
      padding: 12px 12px 12px 22px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(51, 65, 85, 0.4);
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      font-family: monospace;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: .03em;
      color: #ffff;
      transition: background 0.18s ease, border-color 0.18s ease, color 0.18s ease;
      min-height: 46px;
      position: relative;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
    }

    .sub-btn::before {
      content: '';
      position: absolute;
      left: 9px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #334155;
      transition: background 0.18s ease;
      pointer-events: none;
    }

    .sub-btn:hover {
      background: rgba(30, 41, 59, 0.75);
      border-color: rgba(59, 130, 246, 0.4);
      color: #93c5fd;
    }

    .sub-btn:hover::before {
      background: #3b82f6;
    }

    .sub-btn.active-btn {
      border-left: 3px solid #3b82f6;
      background: rgba(59, 130, 246, 0.12);
      color: #60a5fa;
    }

    .sub-btn.active-btn::before {
      background: #3b82f6;
    }

    /* OVERLAYS */
    .overlay {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      z-index: 50;
    }

    .overlay.show {
      display: flex;
    }

    /* PULSE DOT */
    @keyframes pulse-green {

      0%,
      100% {
        box-shadow: 0 0 6px #22c55e;
      }

      50% {
        box-shadow: 0 0 14px #22c55e, 0 0 20px #22c55e;
      }
    }

    #connection-dot {
      animation: pulse-green 2.5s infinite;
    }

    /* SPINNER */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .spinner {
      animation: spin 0.85s linear infinite;
    }
  </style>
</head>

      _renderMenu() {
        const container = document.getElementById('menu-container');
        container.innerHTML = categories.map(cat => `
        <div class="category-group">
          <button class="category-btn" data-action="toggle" data-id="${cat.id}">
            <span class="cat-label">
              <span class="cat-icon">${cat.icon}</span>
              ${cat.name}
            </span>

          </button>
          <div id="sub-${cat.id}" class="submenu-container" style="display:grid;gap:5px">

              <button class="sub-btn"
                data-action="play"
                data-cat="${cat.name}"
                data-sub="${sub.name}"
                data-url="${sub.url}">
                ${sub.name}
              </button>
            `).join('')}

        </div>

         * EVENT DELEGATION ‚Äî Satu listener 'click' di container parent.
         *
         * MENGAPA HANYA 'click' (BUKAN touchend):
         * 1. touch-action:manipulation pada .category-btn dan .sub-btn
         *    sudah menghilangkan 300ms delay di Android Chrome secara native
         * 2. Menambah touchend + click menyebabkan double-fire di Android
         * 3. Pendekatan ini lebih bersih dan lebih kompatibel lintas browser
         *
         * MENGAPA EVENT DELEGATION:
         * Menghindari masalah onclick inline yang scope-nya tidak reliable
         * di beberapa Android Chrome version
         */
        container.addEventListener('click', (e) => {

        document.querySelectorAll('.submenu-container.open').forEach(p => p.classList.remove('open'));
        document.querySelectorAll('.category-btn.is-open').forEach(b => b.classList.remove('is-open'));

        if (!isOpen) {
          panel.classList.add('open');
          btn.classList.add('is-open');
          if (this.isMobile) {
            setTimeout(() => btn.scrollIntoView({
              behavior: 'smooth',
              block: 'nearest'
            }), 100);
          }
        }
      }
      // ‚îÄ‚îÄ PLAY STREAM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      _playSub(cat, sub, url, btn) {
        if (!url || url === '#') {
          this._showError('Stream channel ini belum tersedia.');
          return;
        }
        // Cegah double-tap
        if (this._playBusy) return;
        // Jika sudah playing stream yang sama, skip
        if (url === this.currentUrl) return;
        this._playBusy = true;
        setTimeout(() => {
          this._playBusy = false;
        }, 700);
        this.currentUrl = url;
        this.fatalCount = 0;
        this.autoplayBlocked = false;
        document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active-btn'));
        btn.classList.add('active-btn');
        document.getElementById('display-title').textContent = `${cat} ‚Äî ${sub}`;
        document.getElementById('display-sub').textContent = url.split('/').pop();
        this._showLoader();
        this._destroyHls();
        if (Hls.isSupported()) {
          this._loadHls(url);
        } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
          // Safari / iOS native HLS
          this._loadNative(url);
        } else {
          this._showError('Browser tidak mendukung HLS. Gunakan Chrome terbaru.');
        }

      // ‚îÄ‚îÄ HLS LOADER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      _loadHls(url) {
        /*
         * ============================================================
         * KONFIGURASI HLS.JS UNTUK ANDROID CHROME
         * ============================================================
         *
         * ROOT CAUSE kenapa laptop OK tapi Android tidak:
         *
         * 1. enableWorker: true di Android ‚Üí Web Worker bisa crash di
         *    beberapa versi Android WebView/Chrome ‚Üí MATIKAN di mobile
         *
         * 2. Buffer besar di Android ‚Üí OOM (Out of Memory) di RAM kecil
         *    ‚Üí Kecilkan maxBufferLength & maxBufferSize
         *
         * 3. Android lebih strict soal Mixed Content (HTTP di HTTPS page)
         *    ‚Üí CSP upgrade-insecure-requests di <head> mengatasinya
         *
         * 4. xhrSetup dengan custom headers ‚Üí CORS preflight ‚Üí GAGAL
         *    di server CCTV lokal yang tidak handle OPTIONS request
         *    ‚Üí xhrSetup harus seminimal mungkin, hanya withCredentials=false
         *
         * 5. Timeout default terlalu pendek untuk jaringan mobile
         *    ‚Üí Naikkan semua timeout
         *
         * 6. nudgeOffset/nudgeMaxRetry penting untuk Android yang sering
         *    stuck saat ada network hiccup
         * ============================================================
         */
        const cfg = {
          // MATIKAN di mobile ‚Äî Web Worker tidak stabil di Android WebView
          enableWorker: false,
          // Matikan low-latency ‚Äî stream CCTV bukan live low-latency
          lowLatencyMode: false,
          // Buffer KECIL untuk Android ‚Äî hemat RAM & mulai lebih cepat
          maxBufferLength: 10,
          maxMaxBufferLength: 25,
          maxBufferSize: 10 * 1000 * 1000, // 10 MB
          backBufferLength: 5,
          // Toleransi hole lebih besar untuk jaringan mobile yang tidak stabil
          maxBufferHole: 1.0,
          // Nudge ‚Äî dorong playback keluar dari posisi stuck
          nudgeOffset: 0.3,
          nudgeMaxRetry: 6,
          // Jangan prefetch ‚Äî hemat bandwidth mobile
          startFragPrefetch: false,
          testBandwidth: false,
          // KRITIS: jangan tambah header custom ‚Üí cegah CORS preflight
          xhrSetup(xhr) {
            xhr.withCredentials = false;
            // Jangan set header apapun di sini
          },
          // Timeout lebih toleran untuk Android
          manifestLoadingTimeOut: 14000,
          manifestLoadingMaxRetry: 3,
          manifestLoadingRetryDelay: 2000,
          levelLoadingTimeOut: 14000,
          levelLoadingMaxRetry: 3,
          levelLoadingRetryDelay: 2000,
          fragLoadingTimeOut: 20000,
          fragLoadingMaxRetry: 4,
          fragLoadingRetryDelay: 2000,
          // Mulai dari level terendah ‚Äî lebih cepat start di mobile
          startLevel: -1,
          // ABR lebih konservatif di mobile
          abrEwmaFastLive: 5,
          abrEwmaSlowLive: 12,
          abrBandWidthFactor: 0.75,
          abrBandWidthUpFactor: 0.5,
          debug: false,
        };
        const hls = new Hls(cfg);
        this.hls = hls;
        hls.loadSource(url);
        hls.attachMedia(this.video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          this._hideLoader();
          this._tryPlay();
        });
        hls.on(Hls.Events.ERROR, (_, data) => {
          if (!data.fatal) return; // biarkan hls.js handle non-fatal
          this.fatalCount++;
          console.warn('[HLS Fatal]', data.type, data.details, '#' + this.fatalCount);
          if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
            if (this.fatalCount <= 3) {
              // Delay lebih panjang di Android untuk beri waktu network stabil
              const delay = this.isAndroid ? 2500 : 1200;
              setTimeout(() => {
                if (this.hls) hls.startLoad();
              }, delay);
            } else {
              this._showError(
                'Gagal memuat stream.\n' +
                'Kemungkinan penyebab:\n' +
                '‚Ä¢ Stream offline\n' +
                '‚Ä¢ CORS diblokir server\n' +
                '‚Ä¢ Koneksi tidak stabil\n\n' +
                'Coba channel lain atau tekan Coba Lagi.'
              );
              hls.destroy();
            }
          } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
            if (this.fatalCount <= 2) {
              hls.recoverMediaError();
            } else {
              this._showError('Format media tidak didukung: ' + data.details);
              hls.destroy();
            }
          } else {
            this._showError('Error: ' + data.details + '\nCoba channel lain.');
            hls.destroy();
          }
        });
      }
      // ‚îÄ‚îÄ NATIVE (Safari/iOS) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      _loadNative(url) {
        this.video.src = url;
        this.video.load();
        this.video.addEventListener('loadedmetadata', () => {
          this._hideLoader();
          this._tryPlay();
        }, {
          once: true
        });

          const c = this.video.error ? this.video.error.code : '?';
          this._showError('Playback error (kode: ' + c + '). Stream offline atau CORS.');

          once: true
        });
        setTimeout(() => {
          if (this.loader.classList.contains('show')) {
            this._showError('Timeout: stream tidak merespons dalam 15 detik.');
          }

      // ‚îÄ‚îÄ TRY PLAY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      _tryPlay() {

         * Android Autoplay Policy:
         * - Video MUTED ‚Üí autoplay biasanya diizinkan jika ada user gesture sebelumnya
         * - Jika gagal ‚Üí tampilkan tombol play manual
         */
        const p = this.video.play();
        if (p instanceof Promise) {
          p.then(() => {
            this.autoplayBlocked = false;
            this.playBox.classList.remove('show');
          }).catch(err => {
            console.warn('[Autoplay blocked]', err.message);
            this.autoplayBlocked = true;
            this._hideLoader();
            this.playBox.classList.add('show');
          });
        }
      }
      _manualPlay() {
        this.playBox.classList.remove('show');
        this.autoplayBlocked = false;
        this.video.play().catch(() => {
          if (this.currentUrl) this._retry();
        });
      }
      // ‚îÄ‚îÄ WATCHDOG ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      _setupVideoWatchdog() {
        this.video.addEventListener('stalled', () => {
          if (!this.currentUrl) return;
          setTimeout(() => {
            if (this.video.readyState < 3 && !this.video.paused) {
              this.video.play().catch(() => {});
            }
          }, 5000);
        });
        this.video.addEventListener('pause', () => {
          if (this.autoplayBlocked || !this.currentUrl || this.video.ended) return;
          setTimeout(() => {
            if (this.video.paused && !this.autoplayBlocked && this.currentUrl) {
              this.video.play().catch(() => {});
            }
          }, 1200);
        });
      }
      // ‚îÄ‚îÄ DESTROY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      _destroyHls() {
        if (this.hls) {
          this.hls.destroy();
          this.hls = null;
        }
        this.video.pause();
        this.video.removeAttribute('src');
        this.video.load();
      }
      // ‚îÄ‚îÄ UI ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      _showLoader() {
        this.loader.classList.add('show');
        this.errBox.classList.remove('show');

      }
      _hideLoader() {
        this.loader.classList.remove('show');
      }
      _showError(msg) {

        this.errBox.classList.add('show');
        document.getElementById('error-detail').textContent = msg || 'Stream tidak tersedia.';
      }
      // ‚îÄ‚îÄ RETRY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      _retry() {
        if (!this.currentUrl || this.currentUrl === '#') return;
        const url = this.currentUrl;
        this.currentUrl = null;
        this.fatalCount = 0;
        this.autoplayBlocked = false;
        this._showLoader();
        this._destroyHls();
        setTimeout(() => {
          this.currentUrl = url;
          if (Hls.isSupported()) this._loadHls(url);
          else this._loadNative(url);
        }, 800);
      }
      // ‚îÄ‚îÄ SEARCH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      _setupSearch() {
        document.getElementById('cctv-search').addEventListener('input', e => {
          const q = e.target.value.toLowerCase().trim();
          document.querySelectorAll('.category-group').forEach(g => {
            g.style.display = (!q || g.textContent.toLowerCase().includes(q)) ? '' : 'none';
          });
        });
      }
      // ‚îÄ‚îÄ FULLSCREEN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      _toggleFS() {
        const target = this.isMobile ? this.video : document.getElementById('video-box');
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          const fn = target.requestFullscreen || target.webkitRequestFullscreen;
          if (fn) fn.call(target).catch(() => {
            if (this.video.requestFullscreen) this.video.requestFullscreen().catch(() => {});
          });
        } else {
          const fn = document.exitFullscreen || document.webkitExitFullscreen;
          if (fn) fn.call(document);
        }
      }
    }
    // Bootstrap
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        window.app = new TrafficApp();
      });
    } else {
      window.app = new TrafficApp();
    }
  </script>
