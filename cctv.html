  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      max-height: 320px;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #000;
      -webkit-playsinline: 1;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      display: block;
    }

    .custom-scroll::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scroll::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    .submenu-container {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      max-height: 0;
      overflow: hidden;
      opacity: 0;
    }

    .submenu-container.open {
      max-height: 800px;
      opacity: 1;
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .active-btn {
      border-left: 4px solid #3b82f6 !important;
      background: rgba(59, 130, 246, 0.15) !important;
      color: #60a5fa !important;
    }

    #error-overlay {
      display: none;
    }

    #play-overlay {
      display: none;
    }

    @keyframes pulse-green {

      0%,
      100% {
        box-shadow: 0 0 8px #22c55e;
      }

      50% {
        box-shadow: 0 0 16px #22c55e, 0 0 24px #22c55e;
      }
    }

    #connection-dot {
      animation: pulse-green 2s infinite;
    }

    /* PERBAIKAN ANDROID: Pastikan tombol kategori tidak diblokir pointer events */
    .category-btn {
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      /* Penting untuk Android: pastikan area klik terdeteksi */
      -webkit-tap-highlight-color: rgba(59, 130, 246, 0.2);
      position: relative;
      z-index: 1;
    }

    .sub-btn {
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: rgba(59, 130, 246, 0.2);
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .sub-btn {
        min-height: 48px;
      }

      .category-btn {
        min-height: 56px;
      }
    }
  </style>
</head>

        this.currentCat = null;
        this.currentSub = null;
        this.fatalErrorCount = 0;
        this.autoplayBlocked = false;
        this.isAndroid = /Android/i.test(navigator.userAgent);
        this.isMobile = /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);
        this.init();
      }
      init() {
        this.renderMenu();
        this.setupSearch();
        this.setupVideoEvents();
        this.setupStaticButtons();
        document.getElementById('status-bar').innerText = 'CCTV MUDIK 2026';
      }
      setupStaticButtons() {
        // Retry button
        document.getElementById('retry-btn').addEventListener('click', () => this.retryStream());
        document.getElementById('retry-btn').addEventListener('touchend', (e) => {
          e.preventDefault();
          this.retryStream();
        });
        // Play overlay
        document.getElementById('play-overlay').addEventListener('click', () => this.manualPlay());
        document.getElementById('play-overlay').addEventListener('touchend', (e) => {
          e.preventDefault();
          this.manualPlay();
        });
        // Fullscreen button
        document.getElementById('fs-btn').addEventListener('click', () => this.toggleFS());
        document.getElementById('fs-btn').addEventListener('touchend', (e) => {
          e.preventDefault();
          this.toggleFS();
        });
      }
      setupVideoEvents() {
        this.video.addEventListener('stalled', () => {
          setTimeout(() => {
            if (!this.video.paused && this.video.readyState < 3) {
              this.video.load();
              this.video.play().catch(() => {});
            }
          }, 3000);
        });
        this.video.addEventListener('pause', () => {
          if (!this.autoplayBlocked && this.currentUrl && !this.video.ended) {
            setTimeout(() => {
              if (this.video.paused && this.currentUrl && !this.autoplayBlocked) {
                this.video.play().catch(() => {});
              }
            }, 500);
          }
        });
      }
      renderMenu() {
        const container = document.getElementById('menu-container');
        container.innerHTML = categories.map(cat => `
          <div class="category-group" data-cat-id="${cat.id}">
            <button
              class="category-btn w-full p-4 bg-slate-800/40 border border-slate-800 rounded-2xl flex items-center justify-between hover:bg-slate-800 hover:border-blue-500/30 active:bg-slate-700 transition-all group"
              data-action="toggle"
              data-cat="${cat.id}">
              <span class="font-bold text-[16px] tracking-widest flex items-center gap-3 pointer-events-none">
                <span class="text-lg opacity-80">${cat.icon}</span>
                ${cat.name}
              </span>
              <svg class="w-4 h-4 text-slate-600 transition-transform duration-300 flex-shrink-0 pointer-events-none" id="icon-${cat.id}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div id="sub-${cat.id}" class="submenu-container grid grid-cols-1 gap-1.5">
              ${cat.subs.map((sub, idx) => `
                <button
                  class="sub-btn p-3 bg-slate-900/60 border border-slate-800/50 rounded-xl text-[15px] text-left hover:border-blue-500/50 hover:text-blue-400 active:bg-slate-800 transition-all font-mono uppercase pl-6 relative overflow-hidden group"
                  data-action="play"
                  data-cat-name="${cat.name}"
                  data-sub-name="${sub.name}"
                  data-url="${sub.url}">
                  <span class="absolute left-2 top-1/2 -translate-y-1/2 w-1 h-1 bg-slate-700 rounded-full pointer-events-none"></span>
                  <span class="pointer-events-none">${sub.name}</span>
                </button>
              `).join('')}
            </div>
          </div>
        `).join('');
        // =====================================================================
        // PERBAIKAN ANDROID CHROME:
        // Gunakan event delegation pada container, BUKAN onclick inline.
        // Android Chrome kadang tidak memicu onclick inline pada elemen yang
        // dirender secara dinamis, terutama setelah reflow/repaint.
        // Dengan event delegation, satu listener di container parent
        // menangkap semua event dari child elements.
        // =====================================================================
        this._setupMenuDelegation(container);
      }
      _setupMenuDelegation(container) {
        // Handler tunggal untuk semua interaksi menu
        const handleMenuInteraction = (e) => {
          // Cari target yang memiliki data-action
          const btn = e.target.closest('[data-action]');
          if (!btn) return;
          // Mencegah double-firing pada perangkat touch (touchend + click)
          if (e.type === 'click' && btn._touchHandled) {
            btn._touchHandled = false;
            return;
          }
          if (e.type === 'touchend') {
            e.preventDefault(); // Mencegah ghost click pada Android
            btn._touchHandled = true;
            // Reset flag setelah 500ms
            setTimeout(() => {
              btn._touchHandled = false;
            }, 500);
          }
          const action = btn.dataset.action;
          if (action === 'toggle') {
            this.toggleSub(btn.dataset.cat);
          } else if (action === 'play') {
            this.play(
              btn.dataset.catName,
              btn.dataset.subName,
              btn.dataset.url,
              btn
            );
          }
        };
        // Daftarkan KEDUA event: touchend (untuk responsivitas di Android)
        // dan click (untuk desktop/fallback)
        container.addEventListener('touchend', handleMenuInteraction, {
          passive: false
        });
        container.addEventListener('click', handleMenuInteraction);
      }
      toggleSub(id) {
        const el = document.getElementById(`sub-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        if (!el || !icon) return;
        const isOpen = el.classList.contains('open');
        // Tutup semua submenu
        document.querySelectorAll('.submenu-container').forEach(m => m.classList.remove('open'));
        document.querySelectorAll('svg[id^="icon-"]').forEach(i => i.style.transform = 'rotate(0deg)');
        if (!isOpen) {
          el.classList.add('open');
          icon.style.transform = 'rotate(180deg)';
          // Scroll ke kategori yang dibuka (UX lebih baik di mobile)
          if (this.isMobile) {
            setTimeout(() => {
              el.closest('.category-group').scrollIntoView({
                behavior: 'smooth',
                block: 'nearest'
              });
            }, 100);
          }
        }
      }
      showLoader() {
        this.loader.classList.remove('hidden');
        this.errorOverlay.style.display = 'none';
        this.playOverlay.style.display = 'none';
      }
      hideLoader() {
        this.loader.classList.add('hidden');
      }
      showError(msg) {
        this.hideLoader();
        this.playOverlay.style.display = 'none';
        this.errorOverlay.style.display = 'flex';
        document.getElementById('error-detail').innerText = msg || 'Stream tidak dapat dimuat. CORS atau offline.';
      }
      showPlayButton() {
        this.hideLoader();
        this.errorOverlay.style.display = 'none';
        this.playOverlay.style.display = 'flex';
        this.autoplayBlocked = true;
      }
      manualPlay() {
        this.playOverlay.style.display = 'none';
        this.autoplayBlocked = false;
        this.video.play().catch(err => {
          console.warn('Manual play failed:', err);
          if (this.currentUrl) {
            this.retryStream();
          }
        });
      }
      destroyHls() {
        if (this.hls) {
          this.hls.destroy();
          this.hls = null;
        }
        this.video.pause();
        this.video.removeAttribute('src');
        this.video.load();
        this.autoplayBlocked = false;
      }
      play(cat, sub, url, btn) {
        if (!url || url === '#') {
          this.showError('Stream untuk channel ini belum tersedia.');
          return;
        }
        this.currentUrl = url;
        this.currentCat = cat;
        this.currentSub = sub;
        this.fatalErrorCount = 0;
        try {
          this.showLoader();
          this.errorOverlay.style.display = 'none';
          this.playOverlay.style.display = 'none';
          document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active-btn'));
          btn.classList.add('active-btn');
          document.getElementById('display-title').innerText = `${cat} ‚Äî ${sub}`;
          document.getElementById('display-sub').innerText = `Syncing: ${url.split('/').pop()}`;
          this.destroyHls();
          if (Hls.isSupported()) {
            this.loadWithHls(url);
          } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
            this.loadNative(url);
          } else {
            this.showError('Browser tidak mendukung HLS playback.');
          }
        } catch (e) {
          this.showError('Kesalahan tidak terduga: ' + e.message);
        }
      }
      loadWithHls(url) {
        const hlsConfig = {
          enableWorker: !this.isMobile,
          lowLatencyMode: false,
          backBufferLength: this.isMobile ? 10 : 30,
          maxBufferLength: this.isMobile ? 15 : 30,
          maxMaxBufferLength: this.isMobile ? 30 : 60,
          maxBufferSize: this.isMobile ? (10 * 1000 * 1000) : (20 * 1000 * 1000),
          maxBufferHole: 0.5,
          startFragPrefetch: false,
          testBandwidth: false,
          xhrSetup: function(xhr, url) {
            xhr.withCredentials = false;
          },
          manifestLoadingTimeOut: this.isMobile ? 10000 : 15000,
          manifestLoadingMaxRetry: 2,
          manifestLoadingRetryDelay: 1000,
          levelLoadingTimeOut: this.isMobile ? 10000 : 15000,
          levelLoadingMaxRetry: 2,
          fragLoadingTimeOut: this.isMobile ? 15000 : 20000,
          fragLoadingMaxRetry: 3,
          fragLoadingRetryDelay: 1000,
          debug: false,
        };
        const hls = new Hls(hlsConfig);
        this.hls = hls;
        hls.loadSource(url);
        hls.attachMedia(this.video);
        hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
          this.hideLoader();
          this.errorOverlay.style.display = 'none';
          const playPromise = this.video.play();
          if (playPromise !== undefined) {
            playPromise
              .then(() => {
                this.playOverlay.style.display = 'none';
              })
              .catch(err => {
                console.warn('Autoplay diblokir:', err.name, err.message);
                this.showPlayButton();
              });
          }
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            this.fatalErrorCount++;
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                if (this.fatalErrorCount <= 2) {
                  setTimeout(() => hls.startLoad(), 1000);
                } else {
                  this.showError('Network Error: Stream tidak dapat diakses.\nKemungkinan: CORS diblokir atau stream offline.');
                  hls.destroy();
                }
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                if (this.fatalErrorCount <= 2) {
                  hls.recoverMediaError();
                } else {
                  this.showError('Media Error: Format video tidak didukung browser ini.');
                  hls.destroy();
                }
                break;
              default:
                this.showError('Error: ' + data.details + '\nCoba channel lain.');
                hls.destroy();
                break;
            }
          }
        });
      }
      loadNative(url) {
        this.video.src = url;
        this.video.load();
        this.video.addEventListener('loadedmetadata', () => {
          this.hideLoader();
          const playPromise = this.video.play();
          if (playPromise !== undefined) {
            playPromise.catch(err => {
              console.warn('Native autoplay diblokir:', err);
              this.showPlayButton();
            });
          }
        }, {
          once: true
        });
        this.video.addEventListener('error', (e) => {
          const code = this.video.error ? this.video.error.code : 'unknown';
          this.showError('Native playback error (code: ' + code + '). Stream mungkin offline atau CORS diblokir.');
        }, {
          once: true
        });
        const timeoutId = setTimeout(() => {
          if (!this.loader.classList.contains('hidden')) {
            this.showError('Timeout: Stream tidak merespons dalam 15 detik.');
          }
        }, 15000);
        this.video.addEventListener('loadedmetadata', () => clearTimeout(timeoutId), {
          once: true
        });
      }
      retryStream() {
        if (this.currentUrl && this.currentUrl !== '#') {
          this.showLoader();
          this.fatalErrorCount = 0;
          this.autoplayBlocked = false;
          this.destroyHls();
          setTimeout(() => {
            if (Hls.isSupported()) {
              this.loadWithHls(this.currentUrl);
            } else {
              this.loadNative(this.currentUrl);
            }
          }, 800);
        }
      }
      setupSearch() {
        const searchInput = document.getElementById('cctv-search');
        searchInput.addEventListener('input', (e) => {
          const term = e.target.value.toLowerCase().trim();
          document.querySelectorAll('.category-group').forEach(group => {
            if (!term) {
              group.style.display = 'block';
              return;
            }
            const text = group.innerText.toLowerCase();
            group.style.display = text.includes(term) ? 'block' : 'none';
          });
        });
      }
      toggleFS() {
        const box = document.getElementById('video-box');
        const target = this.isMobile ? this.video : box;
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          const reqFS = target.requestFullscreen || target.webkitRequestFullscreen || target.mozRequestFullScreen;
          if (reqFS) {
            reqFS.call(target).catch(err => {
              console.warn('Fullscreen error:', err);
              if (this.video.requestFullscreen) {
                this.video.requestFullscreen().catch(() => {});
              }
            });
          }
        } else {
          const exitFS = document.exitFullscreen || document.webkitExitFullscreen || document.mozCancelFullScreen;
          if (exitFS) exitFS.call(document);
        }
      }
    }
    // Inisialisasi setelah DOM siap
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        window.app = new TrafficApp();
      });
    } else {
      window.app = new TrafficApp();
    }
  </script>
