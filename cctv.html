  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    html {
      /* SMOOTH SCROLL GLOBAL */
      scroll-behavior: smooth;
    }

    body {
      overscroll-behavior: none;
      /* SMOOTH FONT RENDERING */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* VIDEO */
    .video-wrapper {
      position: relative;
      width: 55%;
      aspect-ratio: 16/9;
      max-height: 320px;
      background: linear-gradient(145deg, #0a0f1a 0%, #020617 100%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(71, 85, 105, 0.3);
    }

    #main-video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #000;
    }

    /* SCROLLBAR - MORE SMOOTH & ELEGANT */
    .custom-scroll {
      scrollbar-width: thin;
      scrollbar-color: rgba(59, 130, 246, 0.3) transparent;
      /* MOMENTUM SCROLL iOS */
      -webkit-overflow-scrolling: touch;
      /* SMOOTH SCROLL BEHAVIOR */
      scroll-behavior: smooth;
    }

    .custom-scroll::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scroll::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 10px;
    }

    .custom-scroll::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(59, 130, 246, 0.4) 0%, rgba(59, 130, 246, 0.2) 100%);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .custom-scroll::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgba(59, 130, 246, 0.6) 0%, rgba(59, 130, 246, 0.4) 100%);
      background-clip: padding-box;
    }

    /* SUBMENU ACCORDION - SMOOTHER */
    .submenu-container {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition:
        max-height 0.45s cubic-bezier(0.25, 0.46, 0.45, 0.94),
        opacity 0.35s ease-out,
        margin 0.4s ease-out,
        transform 0.35s ease-out;
      transform: translateY(-8px);
    }

    .submenu-container.open {
      max-height: 6000px;
      opacity: 1;
      margin-top: 0.75rem;
      margin-bottom: 0.5rem;
      transform: translateY(0);
    }

    /* TOMBOL KATEGORI - LEBIH TINGGI & PROFESIONAL */
    .category-btn {
      width: 100%;
      padding: 18px 20px;
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.5) 100%);
      border: 1px solid rgba(71, 85, 105, 0.35);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      min-height: 69px;
      text-align: left;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
      position: relative;
      overflow: hidden;
      /* SMOOTH TRANSITIONS */
      transition:
        background 0.3s cubic-bezier(0.4, 0, 0.2, 1),
        border-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
    }

    /* GLOW EFFECT ON HOVER */
    .category-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .category-btn:hover {
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.85) 0%, rgba(15, 23, 42, 0.75) 100%);
      border-color: rgba(100, 116, 139, 0.5);
      box-shadow:
        0 8px 25px -5px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(59, 130, 246, 0.1);
    }

    .category-btn:hover::before {
      opacity: 1;
    }

    .category-btn:active {
      transform: scale(0.98);
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.9) 0%, rgba(10, 15, 30, 0.85) 100%);
    }

    .category-btn.is-open {
      border-color: rgba(59, 130, 246, 0.6);
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.8) 0%, rgba(59, 130, 246, 0.15) 100%);
      box-shadow:
        0 0 30px rgba(59, 130, 246, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .cat-label {
      font-size: 15.5px;
      font-weight: 700;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: none;
      color: #f1f5f9;
    }

    .cat-icon {
      font-size: 20px;
      pointer-events: none;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .chevron-icon {
      width: 18px;
      height: 18px;
      color: #94a3b8;
      flex-shrink: 0;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
      pointer-events: none;
    }

    .category-btn.is-open .chevron-icon {
      transform: rotate(180deg);
      color: #60a5fa;
    }

    /* TOMBOL SUB-MENU - LEBIH TINGGI & PROFESIONAL */
    .sub-btn {
      width: 100%;
      padding: 16px 16px 16px 28px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(10, 18, 35, 0.5) 100%);
      border: 1px solid rgba(51, 65, 85, 0.35);
      border-radius: 12px;
      text-align: left;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #e2e8f0;
      min-height: 56px;
      position: relative;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
      overflow: hidden;
      transition:
        background 0.25s ease,
        border-color 0.25s ease,
        color 0.25s ease,
        box-shadow 0.25s ease,
        transform 0.15s ease;
    }

    .sub-btn::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(100, 116, 139, 0.6);
      transition: background 0.25s ease, box-shadow 0.25s ease;
      pointer-events: none;
    }

    .sub-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.25s ease;
      pointer-events: none;
    }

    .sub-btn:hover {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(59, 130, 246, 0.12) 100%);
      border-color: rgba(59, 130, 246, 0.4);
      color: #93c5fd;
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(59, 130, 246, 0.1);
    }

    .sub-btn:hover::before {
      background: #3b82f6;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
    }

    .sub-btn:hover::after {
      opacity: 1;
    }

    .sub-btn:active {
      transform: scale(0.98);
    }

    .sub-btn.active-btn {
      border-left: 4px solid #3b82f6;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(30, 64, 175, 0.15) 100%);
      color: #60a5fa;
      box-shadow:
        0 0 25px rgba(59, 130, 246, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .sub-btn.active-btn::before {
      background: #3b82f6;
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.8);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       STATUS INDICATOR - INDIKATOR KETERSEDIAAN CCTV
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    /* Container untuk status indicator */
    .status-indicator {
      display: block;
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-top: 4px;
      text-transform: uppercase;
    }

    /* Status TERSEDIA - Hijau tanpa animasi */
    .status-available {
      color: #22c55e;
      text-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
    }

    /* Status BELUM TERSEDIA - Merah dengan animasi flip-flop */
    .status-unavailable {
      color: #ef4444;
      text-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
      animation: flip-flop 1.2s ease-in-out infinite;
    }

    /* Keyframes animasi flip-flop (blink) - CSS only, no JavaScript */
    @keyframes flip-flop {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.2;
      }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       END STATUS INDICATOR
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    /* OVERLAYS */
    .overlay {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      z-index: 50;
    }

    .overlay.show {
      display: flex;
    }

    /* PULSE DOT */
    @keyframes pulse-green {

      0%,
      100% {
        box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
      }

      50% {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.9), 0 0 30px rgba(34, 197, 94, 0.5);
      }
    }

    #connection-dot {
      animation: pulse-green 2.5s infinite;
    }

    /* SPINNER */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .spinner {
      animation: spin 0.85s linear infinite;
    }

    /* HEADER IMPROVEMENT */
    .header-container {
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.98) 0%, rgba(15, 23, 42, 0.95) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    /* SEARCH INPUT IMPROVEMENT */
    .search-input {
      background: linear-gradient(145deg, rgba(10, 15, 30, 0.8) 0%, rgba(5, 10, 20, 0.6) 100%);
      border: 1px solid rgba(71, 85, 105, 0.3);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .search-input:focus {
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
    }

    /* SIDEBAR IMPROVEMENT */
    .sidebar-container {
      background: linear-gradient(180deg, rgba(10, 18, 35, 0.5) 0%, rgba(5, 12, 25, 0.4) 100%);
    }

    /* VIDEO SECTION */
    .video-section {
      background: linear-gradient(145deg, #020617 0%, #0a0f1a 50%, #020617 100%);
    }

    /* MENU CONTAINER */
    #menu-container {
      /* Extra smooth scrolling */
      scroll-padding-top: 20px;
      overscroll-behavior: contain;
    }

    /* CATEGORY GROUP SPACING */
    .category-group {
      margin-bottom: 0.5rem;
    }

    /* RESPONSIVE IMPROVEMENTS */
    @media (max-width: 768px) {
      .video-wrapper {
        width: 100%;
        max-height: 280px;
        border-radius: 16px;
      }

      .category-btn {
        padding: 16px 18px;
        min-height: 64px;
      }

      .cat-label {
        font-size: 14.5px;
        gap: 10px;
      }

      .cat-icon {
        font-size: 18px;
      }

      .sub-btn {
        padding: 14px 14px 14px 24px;
        min-height: 52px;
        font-size: 17px;
      }

      #menu-container {
        padding: 12px;
      }

      .submenu-container.open {
        margin-top: 0.6rem;
      }

      /* Status indicator responsive */
      .status-indicator {
        font-size: 9px;
      }
    }

    @media (max-width: 480px) {
      .video-wrapper {
        border-radius: 12px;
        max-height: 240px;
      }

      .category-btn {
        padding: 14px 16px;
        min-height: 60px;
        border-radius: 14px;
      }

      .cat-label {
        font-size: 14px;
      }

      .sub-btn {
        padding: 13px 12px 13px 22px;
        min-height: 50px;
        font-size: 14.5px;
        border-radius: 10px;
      }

      /* Status indicator responsive */
      .status-indicator {
        font-size: 8px;
        margin-top: 3px;
      }
    }

    /* LANDSCAPE MOBILE */
    @media (max-height: 500px) and (orientation: landscape) {
      .video-wrapper {
        max-height: 240px;
      }
    }
  </style>
</head>

    class TrafficApp {
      constructor() {
        this.video = document.getElementById('main-video');
        this.loader = document.getElementById('loader');
        this.errBox = document.getElementById('error-overlay');
        this.playBox = document.getElementById('play-overlay');
        this.hls = null;
        this.currentUrl = null;
        this.fatalCount = 0;
        this.autoplayBlocked = false;
        this.isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        this.isAndroid = /Android/i.test(navigator.userAgent);
        this._toggleBusy = false;
        this._playBusy = false;
        this._init();
      }
      _init() {
        this._renderMenu();
        this._setupSearch();
        this._setupStaticBtns();
        this._setupVideoWatchdog();
        document.getElementById('status-bar').textContent = 'CCTV MUDIK 2026';
      }
      _setupStaticBtns() {
        document.getElementById('play-btn').addEventListener('click', () => this._manualPlay());
        document.getElementById('retry-btn').addEventListener('click', () => this._retry());
        document.getElementById('fs-btn').addEventListener('click', () => this._toggleFS());
      }
      _renderMenu() {
        const container = document.getElementById('menu-container');
        container.innerHTML = categories.map(cat => `
        <div class="category-group">
          <button class="category-btn" data-action="toggle" data-id="${cat.id}">
            <span class="cat-label">
              <span class="cat-icon">${cat.icon}</span>
              ${cat.name}
            </span>
            <svg class="chevron-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div id="sub-${cat.id}" class="submenu-container" style="display:grid;gap:6px">
            ${cat.subs.map(sub => `
              <button class="sub-btn"
                data-action="play"
                data-cat="${cat.name}"
                data-sub="${sub.name}"
                data-url="${sub.url}">
                ${sub.name}
                <span class="status-indicator ${sub.url === '#' ? 'status-unavailable' : 'status-available'}">
                  ${sub.url === '#' ? 'BELUM TERSEDIA' : 'TERSEDIA'}
                </span>
              </button>
            `).join('')}
          </div>
        </div>
      `).join('');
        container.addEventListener('click', (e) => {
          const btn = e.target.closest('[data-action]');
          if (!btn) return;
          const action = btn.dataset.action;
          if (action === 'toggle') {
            this._toggleSub(btn.dataset.id, btn);
          } else if (action === 'play') {
            this._playSub(btn.dataset.cat, btn.dataset.sub, btn.dataset.url, btn);
          }
        });
      }
      _toggleSub(id, btn) {
        if (this._toggleBusy) return;
        this._toggleBusy = true;
        setTimeout(() => {
          this._toggleBusy = false;
        }, 450);
        const panel = document.getElementById('sub-' + id);
        if (!panel) return;
        const isOpen = panel.classList.contains('open');
        document.querySelectorAll('.submenu-container.open').forEach(p => p.classList.remove('open'));
        document.querySelectorAll('.category-btn.is-open').forEach(b => b.classList.remove('is-open'));
        if (!isOpen) {
          panel.classList.add('open');
          btn.classList.add('is-open');
          if (this.isMobile) {
            setTimeout(() => {
              btn.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest'
              });
            }, 150);
          }
        }
      }
      _playSub(cat, sub, url, btn) {
        if (!url || url === '#') {
          this._showError('Stream channel ini belum tersedia.');
          return;
        }
        if (this._playBusy) return;
        if (url === this.currentUrl) return;
        this._playBusy = true;
        setTimeout(() => {
          this._playBusy = false;
        }, 700);
        this.currentUrl = url;
        this.fatalCount = 0;
        this.autoplayBlocked = false;
        document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active-btn'));
        btn.classList.add('active-btn');
        document.getElementById('display-title').textContent = sub;
        document.getElementById('display-sub').textContent = cat;
        this._showLoader();
        this._destroyHls();
        if (Hls.isSupported()) {
          this._loadHls(url);
        } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
          this._loadNative(url);
        } else {
          this._showError('Browser tidak mendukung HLS. Gunakan Chrome terbaru.');
        }
      }
      _loadHls(url) {
        const cfg = {
          enableWorker: false,
          lowLatencyMode: false,
          maxBufferLength: 10,
          maxMaxBufferLength: 25,
          maxBufferSize: 10 * 1000 * 1000,
          backBufferLength: 5,
          maxBufferHole: 1.0,
          nudgeOffset: 0.3,
          nudgeMaxRetry: 6,
          startFragPrefetch: false,
          testBandwidth: false,
          xhrSetup(xhr) {
            xhr.withCredentials = false;
          },
          manifestLoadingTimeOut: 14000,
          manifestLoadingMaxRetry: 3,
          manifestLoadingRetryDelay: 2000,
          levelLoadingTimeOut: 14000,
          levelLoadingMaxRetry: 3,
          levelLoadingRetryDelay: 2000,
          fragLoadingTimeOut: 20000,
          fragLoadingMaxRetry: 4,
          fragLoadingRetryDelay: 2000,
          startLevel: -1,
          abrEwmaFastLive: 5,
          abrEwmaSlowLive: 12,
          abrBandWidthFactor: 0.75,
          abrBandWidthUpFactor: 0.5,
          debug: false,
        };
        const hls = new Hls(cfg);
        this.hls = hls;
        hls.loadSource(url);
        hls.attachMedia(this.video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          this._hideLoader();
          this._tryPlay();
        });
        hls.on(Hls.Events.ERROR, (_, data) => {
          if (!data.fatal) return;
          this.fatalCount++;
          console.warn('[HLS Fatal]', data.type, data.details, '#' + this.fatalCount);
          if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
            if (this.fatalCount <= 3) {
              const delay = this.isAndroid ? 2500 : 1200;
              setTimeout(() => {
                if (this.hls) hls.startLoad();
              }, delay);
            } else {
              this._showError(
                'Gagal memuat stream.\n' +
                'Kemungkinan penyebab:\n' +
                'â€¢ Stream offline\n' +
                'â€¢ CORS diblokir server\n' +
                'â€¢ Koneksi tidak stabil\n\n' +
                'Coba channel lain atau tekan Coba Lagi.'
              );
              hls.destroy();
            }
          } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
            if (this.fatalCount <= 2) {
              hls.recoverMediaError();
            } else {
              this._showError('Format media tidak didukung: ' + data.details);
              hls.destroy();
            }
          } else {
            this._showError('Error: ' + data.details + '\nCoba channel lain.');
            hls.destroy();
          }
        });
      }
      _loadNative(url) {
        this.video.src = url;
        this.video.load();
        this.video.addEventListener('loadedmetadata', () => {
          this._hideLoader();
          this._tryPlay();
        }, {
          once: true
        });
        this.video.addEventListener('error', () => {
          const c = this.video.error ? this.video.error.code : '?';
          this._showError('Playback error (kode: ' + c + '). Stream offline atau CORS.');
        }, {
          once: true
        });
        setTimeout(() => {
          if (this.loader.classList.contains('show')) {
            this._showError('Timeout: stream tidak merespons dalam 15 detik.');
          }
        }, 15000);
      }
      _tryPlay() {
        const p = this.video.play();
        if (p instanceof Promise) {
          p.then(() => {
            this.autoplayBlocked = false;
            this.playBox.classList.remove('show');
          }).catch(err => {
            console.warn('[Autoplay blocked]', err.message);
            this.autoplayBlocked = true;
            this._hideLoader();
            this.playBox.classList.add('show');
          });
        }
      }
      _manualPlay() {
        this.playBox.classList.remove('show');
        this.autoplayBlocked = false;
        this.video.play().catch(() => {
          if (this.currentUrl) this._retry();
        });
      }
      _setupVideoWatchdog() {
        this.video.addEventListener('stalled', () => {
          if (!this.currentUrl) return;
          setTimeout(() => {
            if (this.video.readyState < 3 && !this.video.paused) {
              this.video.play().catch(() => {});
            }
          }, 5000);
        });
        this.video.addEventListener('pause', () => {
          if (this.autoplayBlocked || !this.currentUrl || this.video.ended) return;
          setTimeout(() => {
            if (this.video.paused && !this.autoplayBlocked && this.currentUrl) {
              this.video.play().catch(() => {});
            }
          }, 1200);
        });
      }
      _destroyHls() {
        if (this.hls) {
          this.hls.destroy();
          this.hls = null;
        }
        this.video.pause();
        this.video.removeAttribute('src');
        this.video.load();
      }
      _showLoader() {
        this.loader.classList.add('show');
        this.errBox.classList.remove('show');
        this.playBox.classList.remove('show');
      }
      _hideLoader() {
        this.loader.classList.remove('show');
      }
      _showError(msg) {
        this._hideLoader();
        this.playBox.classList.remove('show');
        this.errBox.classList.add('show');
        document.getElementById('error-detail').textContent = msg || 'Stream tidak tersedia.';
      }
      _retry() {
        if (!this.currentUrl || this.currentUrl === '#') return;
        const url = this.currentUrl;
        this.currentUrl = null;
        this.fatalCount = 0;
        this.autoplayBlocked = false;
        this._showLoader();
        this._destroyHls();
        setTimeout(() => {
          this.currentUrl = url;
          if (Hls.isSupported()) this._loadHls(url);
          else this._loadNative(url);
        }, 800);
      }
      _setupSearch() {
        document.getElementById('cctv-search').addEventListener('input', e => {
          const q = e.target.value.toLowerCase().trim();
          document.querySelectorAll('.category-group').forEach(g => {
            g.style.display = (!q || g.textContent.toLowerCase().includes(q)) ? '' : 'none';
          });
        });
      }
      _toggleFS() {
        const target = this.isMobile ? this.video : document.getElementById('video-box');
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          const fn = target.requestFullscreen || target.webkitRequestFullscreen;
          if (fn) fn.call(target).catch(() => {
            if (this.video.requestFullscreen) this.video.requestFullscreen().catch(() => {});
          });
        } else {
          const fn = document.exitFullscreen || document.webkitExitFullscreen;
          if (fn) fn.call(document);
        }
      }
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        window.app = new TrafficApp();
      });
    } else {
      window.app = new TrafficApp();
    }
  </script>
</body>
