    class TrafficApp {
      constructor() {
        this.video = document.getElementById('main-video');
        this.loader = document.getElementById('loader');
        this.hls = null;
        this.init();
      }
      init() {
        this.renderMenu();
        this.setupSearch();
        this.initSW();
        document.getElementById('status-bar').innerText = 'System Operational // 2026';
      }
      renderMenu() {
        const container = document.getElementById('menu-container');
        container.innerHTML = categories.map(cat => `
                    <div class="category-group">
                        <button onclick="app.toggleSub('${cat.id}')" 
                                class="w-full p-4 bg-slate-800/40 border border-slate-800 rounded-2xl flex items-center justify-between hover:bg-slate-800 hover:border-blue-500/30 transition-all group">
                            <span class="font-bold text-[11px] tracking-widest flex items-center gap-3">
                                <span class="text-lg opacity-80 group-hover:scale-110 transition-transform">${cat.icon}</span> 
                                ${cat.name}
                            </span>
                            <svg class="w-4 h-4 text-slate-600 group-hover:text-blue-400 transition-transform duration-300" id="icon-${cat.id}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </button>
                        <div id="sub-${cat.id}" class="submenu-container grid grid-cols-1 gap-1.5">
                            ${cat.subs.map(sub => `
                                <button onclick="app.play('${cat.name}', '${sub.name}', '${sub.url}', this)" 
                                        class="p-3 bg-slate-900/60 border border-slate-800/50 rounded-xl text-[10px] text-left hover:border-blue-500/50 hover:text-blue-400 transition-all font-mono uppercase pl-6 relative overflow-hidden group">
                                    <span class="absolute left-2 top-1/2 -translate-y-1/2 w-1 h-1 bg-slate-700 rounded-full group-hover:bg-blue-500"></span>
                                    ${sub.name}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
      }
      toggleSub(id) {
        const el = document.getElementById(`sub-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        const isOpen = el.classList.contains('open');
        document.querySelectorAll('.submenu-container').forEach(m => m.classList.remove('open'));
        document.querySelectorAll('svg[id^="icon-"]').forEach(i => i.style.transform = 'rotate(0deg)');
        if (!isOpen) {
          el.classList.add('open');
          icon.style.transform = 'rotate(180deg)';
        }
      }
      async play(cat, sub, url, btn) {
        try {
          this.loader.classList.remove('hidden');
          document.querySelectorAll('.submenu-container button').forEach(b => b.classList.remove('active-btn'));
          btn.classList.add('active-btn');
          document.getElementById('display-title').innerText = `${cat} - ${sub}`;
          document.getElementById('display-sub').innerText = `Syncing: ${url.split('/').pop()}`;
          const hlsConfig = {
            enableWorker: true,
            xhrSetup: (xhr) => {
              xhr.withCredentials = false;
            }
          };
          if (Hls.isSupported()) {
            if (this.hls) this.hls.destroy();
            this.hls = new Hls(hlsConfig);
            this.hls.loadSource(url);
            this.hls.attachMedia(this.video);
            this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
              this.video.play().catch(() => {});
              this.loader.classList.add('hidden');
            });
            this.hls.on(Hls.Events.ERROR, (e, data) => {
              if (data.fatal) this.handleStreamError();
            });
          } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
            this.video.src = url;
            this.video.addEventListener('loadedmetadata', () => {
              this.video.play();
              this.loader.classList.add('hidden');
            });
          }
        } catch (e) {
          this.handleStreamError();
        }
      }
      handleStreamError() {
        this.loader.classList.add('hidden');
        document.getElementById('display-title').innerText = "âš ï¸ STREAM OFFLINE";
        document.getElementById('display-sub').innerText = "Cek URL atau Koneksi Jaringan";
      }
      setupSearch() {
        document.getElementById('cctv-search').addEventListener('input', (e) => {
          const term = e.target.value.toLowerCase();
          document.querySelectorAll('.category-group').forEach(group => {
            const text = group.innerText.toLowerCase();
            group.style.display = text.includes(term) ? 'block' : 'none';
          });
        });
      }
      toggleFS() {
        const box = document.getElementById('video-box');
        if (!document.fullscreenElement) box.requestFullscreen();
        else document.exitFullscreen();
      }
      initSW() {
        if ('serviceWorker' in navigator) {
          const sw = `self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`;
          const b = new Blob([sw], {
            type: 'application/javascript'
          });
          navigator.serviceWorker.register(URL.createObjectURL(b));
        }
      }
    }
    const app = new TrafficApp();
  </script>
</body>
